version: '3.3'
services:
    api:
      build: ./api
      image: erwankerbrat/react_exemple_gestion_de_logs_api
      ports:
        - "1201:5000" 
      environment:
        DATABASE_URL: "mysql://root:rootpassword@db:3306/db_test"
#    react_app_user:
#      build: ./react_app
#      image: erwankerbrat/react_exemple_gestion_de_logs_react_app
#      ports:
#        - "1203:3000" 
    db:
      image: mysql:5.7
      volumes:
       - ./data-init:/docker-entrypoint-initdb.d  
      environment:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: db_test
          MYSQL_USER: username
          MYSQL_PASSWORD: password
    dbadmin:
      image: phpmyadmin/phpmyadmin:edge-4.9
      environment:
          PMA_ARBITRARY: 1
          PMA_HOST: db
          #MPA_PORT: 3306
          PMA_USER: root 
          PMA_PASSWORD: rootpassword 
      ports:
        - "1202:80" 